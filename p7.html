    <title>Login|Krishna Restaurant</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="text-center mt-5">
    <form action="p6.html" style="max-width: 480px; margin: auto;">
      
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-bank2" viewBox="0 0 16 16">
  <path d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916l-7.5-5zM12.375 6v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zm-2.5 0v7h-1.25V6h1.25zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2zM.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1H.5z"/>
</svg>
      <h2>Please Sign in</h2>
      <label for="emailAddress" class="sr-only">Email address</label>
      <input type="email" id="emailAddress" class="form-control" placeholder="EmailAddress" required autofocus>

      <label for="password"
      class="sr-only">Password</label>
      <input type="password" id="password"
      placeholder="Password" class="form-control">
      
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me </label></div>

          <div class="mt-7" >
            <button class="btn-btn-lg btn-primary btn-block"> Sign In</button></div>
    </form>
  </div>
